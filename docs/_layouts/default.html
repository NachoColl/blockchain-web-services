<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head> {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script> {% endif %}
  <meta charset="UTF-8"> {% seo %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- icon -->
  <link href="favicon.png" rel="shortcut icon" />
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <main id="content" class="main-content" role="main">
    <h1 class="display-6 " style="margin-bottom: 0;font-weight:bold;"><span style="color: gray;">Blockchain Web Services</span></h1>
    <h2 class="d-none d-md-block float-left" style="font-size:x-large; margin-top: 0;   color: gray;  font-weight: normal;;font-family: 'Source Sans Pro','Open Sans','Helvetica Neue',Helvetica,Arial,sans-serif; line-height:1">Web Services for the
      Blockchain(s).</h2>
    {{ content }}
    <!--
      <footer class="site-footer"> {% if site.github.is_project_page %} <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> repo.</span> {% endif %} </footer>
    -->
  </main>
</body>

</html>
